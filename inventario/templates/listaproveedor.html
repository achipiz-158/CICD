{% extends "index.html" %}
{% block content %}
<div class="container my-5">

  <h2 class="text-center" >Proveedores</h2>
  <div class="row my-4">
    <div class="col-sm-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Correo</th>
          </tr>
        </thead>
        <tbody>
          {% for form in object_list %}
          <tr>
            <td>{{form.nombre}}</td>
            <td>{{form.telefono}}</td>
            <td>@{{form.correo}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
    
  </div>
</div>
{% endblock %}
